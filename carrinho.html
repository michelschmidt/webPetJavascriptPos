<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pet Lar - Seu Bixinho em Casa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
    <link rel="stylesheet" href="./css/style-telas.css" />
    <link rel="stylesheet" href="./css/style-produto.css" />
    <link rel="stylesheet" href="./css/style-carrinho.css" />
    <link rel="stylesheet" href="./css/style-login.css" />
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html">
                    <li image-usuario><i class="bi bi-person-badge-fill"></i></li>
                </a>
                <li id="image-localizacao">
                    <i class="bi bi-globe-central-south-asia"></i>
                    <input id="cep" type="text" placeholder="Digite seu CEP">
                    <p class="nome-localizacao"></p>
                    <button onclick="consultaEndereco()">OK</button>
                </li>
                <li class="logo-empresa"><i class="bi bi-card-heading"></i></li>
            </ul>
        </nav>
    </header>   

    <section class="carrinho">
        <a href="index.html"><i class="bi bi-chevron-double-left"></i></a>
        <p id="nome-empresa">PET CARRINHO</p>
        <a href=""><i class="bi bi-cart-x"></i></a>
    </section>  

    <section class="produtos-carrinho">
        <div class="img-carrinho">
            <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg" alt="Imagem do Produto" id="imagem-produto-carrinho">
        </div>
        <div class="nome-quantidade">
            <p id="nome-produto">RAÇÃO PARA DOG - AUAUAU</p>
            <div class="quantidade">
                <i class="bi bi-dash-square"></i>
                <p class="numero-produto">2</p>
                <i class="bi bi-plus-square"></i>
            </div>
        </div>
        <div class="lixo-valor">
            <i class="bi bi-trash"></i>
            <p class="valor-unitario">R$ 400,00</p>
        </div>
    </section>

    <section class="cupom">
        <input type="text" id="inputCupom" placeholder=" Digite seu Pet Lar - Cupom aqui " class="input-cupom">
        <button class="botao-aplicar" id="btnCupomDesc">APLICAR</button>
    </section>

    <section class="pagamento">
        <div class="precos-poduto">
            <p class="precos">TOTAL: R$ 420,00</p>
            <p class="precos">FRETE: R$ 20,00</p>
        </div>
        <div class="botao-carrinho">
            <button id="botao-add-carrinho-pagamento" class="botao-add-carrinho-pagamento">SEGUIR PARA PAGAMENTO</button>
          </div>
    </section>

    <section id="mensagemPag-ok" class="mensagem-ok"></section>

    <footer id="footer" class="footer">
        <ul class="footer-card">
            <a href="index.html">
                <li id="footer-item">
                    <i class="bi bi-house-fill"></i>
                    <p class="footer-name-item">HOME - PET LAR</p>
                </li>
            </a>
            <a href="cadastrar_usuario.html">
                <li id="footer-item">
                    <i class="bi bi-emoji-smile"></i>
                    <p class="footer-name-item">PET LAR - PERFIL</p>
                </li>
            </a>
            <a href="cadastrar_produto.html">
                <li id="footer-item">
                    <i class="bi bi-upc-scan"></i>
                    <p class="footer-name-item">PET LAR - PROMOÇÕES</p>
                </li>
            </a>
            <a href="carrinho.html">
                <li id="footer-item">
                    <i class="bi bi-cart"></i>
                    <p class="footer-name-item">PET LAR - PEDIDOS</p>
                </li>
            </a>
        </ul>
    </footer>
    <script src="./js/script-carrinho.js"></script>
    <script src="./js/script-principal.js"></script>
    <script src="./js/pagamento.js"></script>
</body>
</html>
